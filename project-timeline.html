<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Timeline styles */
        .timeline-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline-container::after {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #e5e7eb;
            top: 0;
            bottom: 0;
            left: 50px;
            margin-left: -1px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .timeline-item.animated {
            opacity: 1;
            transform: translateY(0);
        }

        /*
        .date-circle {
            position: absolute;

            z-index: 1;
            display: flex;

        .project-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-left: 30px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid white;
            left: -10px;
            top: 15px;
        }

        @media (max-width: 768px) {
            .timeline-container::after {
                left: 54px;
            }

            .timeline-item {
                padding-left: 70px;
                padding-right: 25px;
            }

            .date-circle {
                left: 0;
            }
        }
    </style>
</head>
