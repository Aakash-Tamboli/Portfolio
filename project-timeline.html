<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Timeline</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Timeline styles */
        .timeline-container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .timeline-container::after {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #e5e7eb;
            top: 0;
            bottom: 0;
            left: 50px;
            margin-left: -1px;
        }

        .timeline-item {
            padding: 10px 40px;
            position: relative;
            margin-bottom: 50px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .timeline-item.animated {
            opacity: 1;
            transform: translateY(0);
        }

        .date-circle {
            position: absolute;
            width: 50px;
            height: 50px;
            left: -5px;
            background-color: #000000;
            border-radius: 50%;
            top: 0;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            text-align: center;
            line-height: 1;
            border: 4px solid white;
            box-shadow: 0 0 0 2px #000000;
        }

        .date-text {
            font-size: 10px;
            padding: 2px;
        }

        .project-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-left: 30px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid white;
            left: -10px;
            top: 15px;
        }

        @media (max-width: 768px) {
            .timeline-container::after {
                left: 54px;
            }

            .timeline-item {
                padding-left: 70px;
                padding-right: 25px;
            }

            .date-circle {
                left: 0;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-900">Project Timeline</h1>
        <div class="timeline-container" id="timeline"></div>
    </div>
    <script>
        // Those who are at top will visible at top of browser's canvas.
        const projects = [
            {
                id: 5,
                title: "Analytics Dashboard",
                description: "Developed a comprehensive analytics dashboard for tracking key performance indicators.",
                date: "2023-12-18",
                tags: ["Analytics", "Dashboard", "Data Visualization"]
            },
            {
                id: 4,
                title: "E-commerce Integration",
                description: "Integrated payment gateways and shopping cart functionality into the main platform.",
                date: "2023-09-05",
                tags: ["E-commerce", "Integration", "API"]
            },
            {
                id: 3,
                title: "Database Migration",
                description: "Migrated legacy database systems to a new cloud-based solution, improving performance by 40%.",
                date: "2023-06-10",
                tags: ["Database", "Cloud", "Backend"]
            },
            {
                id: 2,
                title: "Mobile App Launch",
                description: "Successfully launched the company's first mobile application on both iOS and Android platforms.",
                date: "2023-03-22",
                tags: ["Mobile", "React Native", "Product Launch"]
            },
            {
                id: 1,
                title: "Website Redesign",
                description: "Complete overhaul of the company website with modern design principles and improved user experience.",
                date: "2023-01-15",
                tags: ["Web Design", "UX", "Frontend"]
            }
        ];

        function formatDate(dateString) {
            const date = new Date(dateString);
            return new Intl.DateTimeFormat('en-US', { month: 'short', day: 'numeric', year: 'numeric' }).format(date);
        }

        function renderTimeline() {
            const timelineContainer = document.getElementById('timeline');
            timelineContainer.innerHTML = projects.map(project => `
                <div class="timeline-item">
                    <div class="date-circle">
                        <span class="date-text">${formatDate(project.date)}</span>
                    </div>
                    <div class="project-card">
                        <h2 class="text-xl font-semibold mb-2">${project.title}</h2>
                        <p class="text-gray-600 mb-4">${project.description}</p>
                        <div class="flex flex-wrap gap-2">
                            ${project.tags.map(tag => `<span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${tag}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function animateTimelineItems() {
            const timelineItems = document.querySelectorAll('.timeline-item');
            timelineItems.forEach((item, index) => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                item.classList.add('animated');
                            }, index * 200);
                            observer.unobserve(item);
                        }
                    });
                }, { threshold: 0.2 });
                observer.observe(item);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderTimeline();
            animateTimelineItems();
        });
    </script>
</body>

</html>
